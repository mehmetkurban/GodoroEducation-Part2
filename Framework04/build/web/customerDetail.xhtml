<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
             <input type="hidden" name="customerId" value="#{customerDetailBean.customer.customerId}"></input>
            <h:panelGrid columns="2" style="padding: 30px; border: 1px solid #0000FF" >
                <h:outputLabel value="Müşteri Kim" />
                <h:outputText value="#{customerDetailBean.customer.customerId}" />
                <h:outputLabel value="Müşteri Adı" />
                <h:inputText value="#{customerDetailBean.customer.customerName}" />
                <h:outputLabel value="Toplam Borç" />
                <h:inputText value="#{customerDetailBean.customer.totalDebit}" />
                <h:commandButton value="Sakla" action="#{customerDetailBean.save()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
