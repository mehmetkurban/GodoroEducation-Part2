<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
                <h:outputLabel value="Hesap">
                    <h:selectOneMenu value="#{ledgerTransactionSummaryBean.selectedAccountId}">
                        <f:selectItem itemValue="0" itemLabel="-Tümü-"/>
                        <f:selectItems
                            value="#{ledgerApplicationBean.accountList}"
                            var="account"
                            itemValue="#{account.accountId}"
                            itemLabel="#{account.accountName}"
                        />
                    </h:selectOneMenu>
                    <h:commandButton value="Süz" action="#{ledgerTransactionSummaryBean.filter()}"/>
                </h:outputLabel>
             <h:dataTable value="#{ledgerTransactionSummaryBean.transactions}" var="ledgerTransaction"
                style="background-color: #CCCCCC; padding: 30px; border:1px solid #0000FF;">
                <h:column>
                    <h:outputText value="#{ledgerTransaction.transactionId}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{ledgerTransaction.transactionName}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{ledgerTransaction.amountLocal}"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{ledgerTransaction.account.accountId}"/>                   
                </h:column>
                 <h:column>
                     <h:outputText value="#{ledgerTransaction.account.accountName}"/>                   
                </h:column>
              
                </h:dataTable>
         </h:form>
    </h:body>
</html>
